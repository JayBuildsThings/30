        .btn-press:active { transform: scale(0.95); }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }

    </style>

        </div>
        <button onclick="skipCard()" class="bg-gray-800 p-3 rounded-full border border-gray-600 active:bg-gray-700 btn-press">

                <button onclick="updateScore(0, 1)" class="w-8 h-8 bg-gray-800 rounded text-green-400 font-bold hover:bg-green-900/30">+</button>
            </div>
        </div>
        <div class="flex flex-col items-center w-1/2 pl-2">
            <span class="text-[10px] text-gray-400 uppercase font-bold mb-1">TEAM 2</span>
            <div class="flex items-center justify-between w-full bg-gray-900 rounded p-1">

                <button onclick="updateScore(1, 1)" class="w-8 h-8 bg-gray-800 rounded text-green-400 font-bold hover:bg-green-900/30">+</button>
            </div>
        </div>
    </div>

        <div class="relative w-full aspect-[4/5] bg-white rounded-2xl border-8 border-yellow-400 p-6 flex flex-col card-shadow max-h-[450px]">

            <div class="flex justify-between items-start mb-6">

            </div>

            <div id="word-container" class="flex-1 flex flex-col justify-center space-y-4 blur-content transition-all duration-300">

            <div class="w-full flex justify-center mt-4">

                    START

        // Combine all lists
        const MASTER_LIST = [
            ...SA_LIST, 
            ...INTERNATIONAL_MOVIES_TV, 
            ...INTERNATIONAL_CELEBS, 
            ...WORLD_GENERAL
        ];

        // --- STATE & LOGIC ---
        let deck = [];
        let currentScores = [0, 0];
        let timerInterval;
        let timeLeft = 30;
        let isPlaying = false;

        // --- DOM ELEMENTS ---
        const timerDisplay = document.getElementById('timer-display');
        const wordContainer = document.getElementById('word-container');
        const startOverlay = document.getElementById('start-overlay');
        const timesUpOverlay = document.getElementById('times-up-overlay');
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const deckCountDisplay = document.getElementById('deck-count');
        const score0 = document.getElementById('score-0');
        const score1 = document.getElementById('score-1');

        // --- FUNCTIONS ---

        function initDeck() {
            // Create a copy of the master list and shuffle it
            deck = [...MASTER_LIST];
            shuffleArray(deck);
            updateDeckCount();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateDeckCount() {
            const cardsRemaining = Math.floor(deck.length / 5);
            deckCountDisplay.textContent = `${cardsRemaining} CARDS REMAINING`;
        }

        function generateCard() {
            // Check if we have enough words for a full card
            if (deck.length < 5) {
                gameOverOverlay.classList.remove('hidden');
                wordContainer.classList.add('blur-content');
                return;
            }

            // Draw 5 words from the END of the array (pop is faster)
            const cardWords = [];
            for (let i = 0; i < 5; i++) {
                cardWords.push(deck.pop());
            }

            // Render
            wordContainer.innerHTML = '';
            cardWords.forEach(word => {
                const div = document.createElement('div');
                div.className = "w-full text-center border-b-2 border-gray-100 pb-2 last:border-0";
                div.innerHTML = `<span class="text-xl font-bold text-gray-800 block leading-tight">${word}</span>`;
                wordContainer.appendChild(div);
            });

            updateDeckCount();
        }

        function startGame() {
            isPlaying = true;
            timeLeft = 30;
            updateTimerDisplay();
            
            // UI Updates
            startOverlay.classList.add('hidden');
            wordContainer.classList.remove('blur-content');
            
            // Start Timer
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = timeLeft;
            if (timeLeft > 20) timerDisplay.className = "text-8xl marker-font text-green-400 mb-6 drop-shadow-lg";
            else if (timeLeft > 10) timerDisplay.className = "text-8xl marker-font text-yellow-400 mb-6 drop-shadow-lg";
            else timerDisplay.className = "text-8xl marker-font text-red-500 animate-pulse mb-6 drop-shadow-lg";
        }

        function endGame() {
            clearInterval(timerInterval);
            isPlaying = false;
            timesUpOverlay.classList.remove('hidden');
            if (navigator.vibrate) navigator.vibrate([200, 100, 500]);
        }

        function skipCard() {
            clearInterval(timerInterval);
            isPlaying = false;
            timeLeft = 30;
            updateTimerDisplay();
            
            // Check if game over logic needs to run
            if (deck.length < 5) {
                generateCard(); // This will trigger the game over overlay
                return;
            }

            generateCard();
            
            // UI Reset
            startOverlay.classList.remove('hidden');
            timesUpOverlay.classList.add('hidden');
            wordContainer.classList.add('blur-content');
        }

        function resetDeck() {
            gameOverOverlay.classList.add('hidden');
            initDeck();
            skipCard();
        }

        function updateScore(teamIndex, change) {
            currentScores[teamIndex] = Math.max(0, currentScores[teamIndex] + change);
            if(teamIndex === 0) score0.textContent = currentScores[0];
            else score1.textContent = currentScores[1];
        }

        // --- INIT ---
        initDeck();
        generateCard();
